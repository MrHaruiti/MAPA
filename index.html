
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Interativo - Aeroporto</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #mapa {
      position: relative;
      width: 1152px;
      height: 512px;
      background-image: url('aeroporto_layout_base.png');
      background-size: cover;
      border: 2px solid #000;
    }
    .taxiway, .posicao, .pista {
      position: absolute;
      border: 1px solid rgba(255,255,255,0.4);
      cursor: pointer;
      color: white;
      font-size: 10px;
      text-align: center;
      background-color: rgba(0,0,0,0.3);
    }
    .tooltip {
      position: absolute;
      background-color: #222;
      color: #fff;
      padding: 5px;
      font-size: 12px;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="mapa">
    <!-- Posições TPS1 -->
    <!-- Exemplo de posição -->
    <div class="posicao" style="left:80px; top:70px; width:18px; height:18px;" onclick="mostrarInfo('Posição 101')">101</div>
    <div class="posicao" style="left:80px; top:100px; width:18px; height:18px;" onclick="mostrarInfo('Posição 102')">102</div>

    <!-- Pista superior -->
    <div class="pista" style="left:0px; top:0px; width:1152px; height:40px;" onclick="mostrarInfo('Pista 1 (Superior)')">Pista 1</div>

    <!-- Pista inferior -->
    <div class="pista" style="left:0px; top:472px; width:1152px; height:40px;" onclick="mostrarInfo('Pista 2 (Inferior)')">Pista 2</div>

    <!-- Taxiway A1 -->
    <div class="taxiway" style="left:150px; top:40px; width:20px; height:100px;" onclick="mostrarInfo('Taxiway A1')">A1</div>
  </div>

  <div class="tooltip" id="tooltip"></div>

  <script>
    function mostrarInfo(texto) {
      const tooltip = document.getElementById("tooltip");
      tooltip.innerText = texto;
      tooltip.style.display = "block";
      document.addEventListener("mousemove", (e) => {
        tooltip.style.left = (e.pageX + 10) + "px";
        tooltip.style.top = (e.pageY + 10) + "px";
      });
    }
    document.addEventListener("click", function(e) {
      if (!e.target.classList.contains('posicao') &&
          !e.target.classList.contains('taxiway') &&
          !e.target.classList.contains('pista')) {
        document.getElementById("tooltip").style.display = "none";
      }
    });
  </script>
</body>
</html>
