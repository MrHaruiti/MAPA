
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Voos - Aeroporto Hub Completo</title>
  <style>
    /* Reset e estilos base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      margin-left: 360px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: #e8f0fe;
      color: #222;
    }
    #painel {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      width: 360px;
      background: #111;
      color: #fff;
      padding: 15px;
      height: 100vh;
      overflow-y: auto;
      box-shadow: inset -3px 0 10px rgba(0,0,0,0.7);
    }
    #painel h2 {
      margin-top: 0;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
      font-weight: 600;
      font-size: 1.5em;
    }
    #aeroporto {
      flex: 1;
      background: linear-gradient(180deg, #9cc5e8 0%, #4a7ab7 100%);
      position: relative;
      overflow: auto;
      padding: 40px 20px;
      user-select: none;
      font-size: 14px;
      color: #222;
      min-width: 1600px;
      min-height: 1400px;
    }
    /* Pista base - largas e longas */
    .pista {
      position: absolute;
      background: #555;
      border-radius: 14px;
      box-shadow: inset 0 0 18px #333;
      border: 2px solid #333;
      transition: background 0.3s ease;
      z-index: 10;
    }
    /* Taxiways */
    .taxiway-horizontal, .taxiway-vertical {
      position: absolute;
      background: #888;
      border-radius: 8px;
      box-shadow: inset 0 0 10px #666;
      border: 1.5px solid #555;
      z-index: 9;
    }
    .taxiway-horizontal {
      height: 28px;
    }
    .taxiway-vertical {
      width: 28px;
    }
    /* Terminais lado a lado com espaçamento e altura adequada */
    .terminal {
      position: absolute;
      width: 260px;
      height: 600px; /* altura suficiente para 36 posições */
      background-color: rgba(255 255 255 / 0.98);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.18);
      border: 1px solid #888;
      padding: 12px 8px 12px 12px;
      box-sizing: border-box;
      user-select: none;
      z-index: 20;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow-y: auto;
      position: relative;
    }
    .terminal-title {
      font-weight: 700;
      font-size: 16px;
      padding-bottom: 6px;
      border-bottom: 2px solid #777;
      margin-bottom: 10px;
      user-select: none;
      text-align: center;
      position: sticky;
      top: 0;
      background: rgba(255 255 255 / 0.98);
      z-index: 21;
    }
    /* Posições distribuídas ao redor do terminal */
    .posicoes-container {
      flex: 1;
      position: relative;
      width: 260px;
      height: 600px;
      pointer-events: none;
    }
    .posicao {
      position: absolute;
      width: 38px;
      height: 30px;
      background: #ddd;
      border: 2px solid #999;
      border-radius: 6px;
      line-height: 30px;
      font-weight: 700;
      color: #555;
      cursor: default;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      user-select: none;
      padding-left: 8px;
      padding-right: 8px;
      box-sizing: border-box;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      pointer-events: auto;
      text-align: center;
    }
    .posicao.livre {
      background: #cfc;
      border-color: #484;
      cursor: pointer;
    }
    .posicao.livre:hover {
      background: #9f9;
      border-color: #282;
    }
    .posicao-bottom {
      bottom: 5px;
    }
    .posicao-top {
      top: 5px;
    }
    .posicao-right {
      right: 5px;
      width: 30px;
      height: 38px;
      line-height: 38px;
      padding: 0;
    }
    .posicao-left {
      left: 5px;
      width: 30px;
      height: 38px;
      line-height: 38px;
      padding: 0;
    }
    /* Aeronaves */
    .aeronave {
      width: 34px;
      height: 34px;
      background: #1a73e8;
      color: white;
      font-weight: 700;
      font-size: 15px;
      text-align: center;
      line-height: 34px;
      border-radius: 8px;
      position: absolute;
      cursor: pointer;
      box-shadow: 0 0 11px #0a5;
      user-select: none;
      transition: background-color 0.3s ease;
      z-index: 30;
    }
    .aeronave[title]:hover {
      filter: brightness(1.3);
    }
    /* Tooltip */
    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 7px 12px;
      font-size: 13px;
      border-radius: 12px;
      display: none;
      pointer-events: none;
      z-index: 1000;
      max-width: 280px;
      white-space: normal;
    }
    /* Botão Autorizar */
    .autorizar {
      background: #0a0;
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      margin-top: 12px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 15px;
      transition: background-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
      user-select: none;
    }
    .autorizar:hover {
      background: #070;
    }
    /* Partida lista */
    .partida-lista, .aeronave-lista {
      background: #222;
      padding: 14px 18px;
      margin-bottom: 14px;
      border-radius: 12px;
      border: 1px solid #444;
      box-shadow: inset 0 0 12px #000;
      font-size: 15px;
    }
    /* Botão troca de posição */
    .btn-trocar-posicao {
      position: absolute;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
      background: #444;
      color: #fff;
      z-index: 31;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="painel">
    <h2>Chegadas Programadas</h2>
    <div id="chegadas"></div>

  </div>
  <div id="aeroporto" tabindex="0">
    <!-- Pistas largas e longas -->
    <div id="pista1-pouso" class="pista" style="top: 40px; left: 100px; width: 1200px; height: 45px;" title="Pista 1 - Pouso"></div>
    <div id="pista1-decolagem" class="pista" style="top: 480px; left: 100px; width: 1200px; height: 45px;" title="Pista 1 - Decolagem"></div>
    <div id="pista2-pouso" class="pista" style="top: 650px; left: 100px; width: 1200px; height: 45px;" title="Pista 2 - Pouso"></div>
    <div id="pista2-decolagem" class="pista" style="top: 1090px; left: 100px; width: 1200px; height: 45px;" title="Pista 2 - Decolagem"></div>
    <!-- Taxiways para Pista 1 -->
    <div id="taxiA" class="taxiway-horizontal" style="top: 100px; left: 100px; width: 1200px; height: 35px;" title="Taxiway A"></div>
    <div id="taxiB" class="taxiway-horizontal" style="top: 150px; left: 100px; width: 1200px; height: 35px;" title="Taxiway B"></div>
    <div id="taxiC" class="taxiway-horizontal" style="top: 440px; left: 100px; width: 1200px; height: 35px;" title="Taxiway C"></div>

    <div id="TPS5" class="terminal" style="top: 190px; left: 1380px;" title="Terminal TPS5"></div>
    <div id="TPS6" class="terminal" style="top: 860px; left: 100px;" title="Terminal TPS6"></div>
    <div id="TPS7" class="terminal" style="top: 860px; left: 420px;" title="Terminal TPS7"></div>
    <div id="TPS8" class="terminal" style="top: 860px; left: 740px;" title="Terminal TPS8"></div>
    <div id="TPS9" class="terminal" style="top: 860px; left: 1060px;" title="Terminal TPS9"></div>
    <div id="TPS10" class="terminal" style="top: 860px; left: 1380px;" title="Terminal TPS10"></div>
    <div id="tooltip" class="tooltip"></div>
  </div>
  <script>
    let chegadas = [], partidas = [];
    const chegadasDiv = document.getElementById("chegadas");
    const partidasDiv = document.getElementById("partidas");
    const aeroporto = document.getElementById("aeroporto");
    const tooltip = document.getElementById("tooltip");
    let currentTarget = null;
    const filasTaxi = {};

    const pontos = {
      pista1_fim: {x: 1280, y: 60},
      taxiA_inicio: {x: 1280, y: 100},
      taxiA_meio: {x: 700, y: 100},
      taxiB_descida: {x: 700, y: 150},
      entrada_TPS1: {x: 220, y: 280},
      entrada_TPS2: {x: 540, y: 280},
      entrada_TPS3: {x: 860, y: 280},
      entrada_TPS4: {x: 1180, y: 280},
      entrada_TPS5: {x: 1500, y: 280},

      pista1_decolagem_inicio: {x: 120, y: 520},
      taxiC_inicio: {x: 120, y: 470},
      taxiC_meio: {x: 700, y: 470},
      taxiD_descida: {x: 700, y: 520},
      entrada_TPS1_baixo: {x: 220, y: 920},
      entrada_TPS2_baixo: {x: 540, y: 920},
      entrada_TPS3_baixo: {x: 860, y: 920},
      entrada_TPS4_baixo: {x: 1180, y: 920},
      entrada_TPS5_baixo: {x: 1500, y: 920},

      pista2_fim: {x: 1280, y: 670},
      taxiG_inicio: {x: 1280, y: 710},
      taxiG_meio: {x: 700, y: 710},
      taxiH_descida: {x: 700, y: 760},
      entrada_TPS6: {x: 220, y: 900},
      entrada_TPS7: {x: 540, y: 900},
      entrada_TPS8: {x: 860, y: 900},
      entrada_TPS9: {x: 1180, y: 900},
      entrada_TPS10: {x: 1500, y: 900},

      pista2_decolagem_inicio: {x: 120, y: 1130},
      taxiI_inicio: {x: 120, y: 1080},
      taxiI_meio: {x: 700, y: 1080},
      taxiJ_descida: {x: 700, y: 1130},
      entrada_TPS6_baixo: {x: 220, y: 1170},
      entrada_TPS7_baixo: {x: 540, y: 1170},
      entrada_TPS8_baixo: {x: 860, y: 1170},
      entrada_TPS9_baixo: {x: 1180, y: 1170},
      entrada_TPS10_baixo: {x: 1500, y: 1170},
    };

    function seguirRota(el, pontosRota, callback) {
      if (pontosRota.length === 0) {
        if(callback) callback();
        return;
      }
      const ponto = pontos[pontosRota[0]];
      if(!ponto){
        seguirRota(el, pontosRota.slice(1), callback);
        return;
      }
      moverSuave(el, ponto.x, ponto.y, () => seguirRota(el, pontosRota.slice(1), callback));
    }

    function moverSuave(el, destinoX, destinoY, callback) {
      clearInterval(el._intervalMover);
      el._intervalMover = setInterval(() => {
        const curX = parseFloat(el.style.left) || 0;
        const curY = parseFloat(el.style.top) || 0;
        const dx = destinoX - curX;
        const dy = destinoY - curY;
        const dist = Math.sqrt(dx*dx + dy*dy);
        const passo = 6;
        if(dist <= passo){
          el.style.left = destinoX + 'px';
          el.style.top = destinoY + 'px';
          clearInterval(el._intervalMover);
          if(callback) callback();
        } else {
          el.style.left = (curX + passo * dx/dist) + 'px';
          el.style.top = (curY + passo * dy/dist) + 'px';
        }
      }, 20);
    }

    // Function criarTerminais creates terminals with 36 positions per terminal evenly distributed.

    function criarTerminais() {
      const terminaisIds = ['TPS1','TPS2','TPS3','TPS4','TPS5','TPS6','TPS7','TPS8','TPS9','TPS10'];
      terminaisIds.forEach(id => {
        const termDiv = document.getElementById(id);
        termDiv.innerHTML = '';
        const titulo = document.createElement('div');
        titulo.className = 'terminal-title';
        titulo.textContent = id;
        termDiv.appendChild(titulo);
        const posicoesContainer = document.createElement('div');
        posicoesContainer.className = 'posicoes-container';

        const largura = 260;
        const altura = 600;
        const gapHorizontal = (largura - 38) / 8;
        const gapVertical = (altura - 38) / 8;

        for(let i=0;i<9;i++) {
          const pos = document.createElement('div');
          pos.className = 'posicao livre posicao-bottom';
          pos.style.left = (5 + i*gapHorizontal) + 'px';
          const posNum = parseInt(id.replace(/\D/g,''))*100 + i + 1;
          pos.dataset.terminal = id;
          pos.dataset.codigo = posNum;
          pos.title = posNum.toString();
          pos.innerText = posNum;
          posicoesContainer.appendChild(pos);
        }
        for(let i=0;i<9;i++) {
          const pos = document.createElement('div');
          pos.className = 'posicao livre posicao-right';
          pos.style.top = (5 + i*gapVertical) + 'px';
          const posNum = parseInt(id.replace(/\D/g,''))*100 + 9 + i + 1;
          pos.dataset.terminal = id;
          pos.dataset.codigo = posNum;
          pos.title = posNum.toString();
          pos.innerText = posNum;
          posicoesContainer.appendChild(pos);
        }
        for(let i=0;i<9;i++) {
          const pos = document.createElement('div');
          pos.className = 'posicao livre posicao-top';
          pos.style.left = (5 + i*gapHorizontal) + 'px';
          const posNum = parseInt(id.replace(/\D/g,''))*100 + 18 + i + 1;
          pos.dataset.terminal = id;
          pos.dataset.codigo = posNum;
          pos.title = posNum.toString();
          pos.innerText = posNum;
          posicoesContainer.appendChild(pos);
        }
        for(let i=0;i<9;i++) {
          const pos = document.createElement('div');
          pos.className = 'posicao livre posicao-left';
          pos.style.top = (5 + i*gapVertical) + 'px';
          const posNum = parseInt(id.replace(/\D/g,''))*100 + 27 + i + 1;
          pos.dataset.terminal = id;
          pos.dataset.codigo = posNum;
          pos.title = posNum.toString();
          pos.innerText = posNum;
          posicoesContainer.appendChild(pos);
        }

        termDiv.appendChild(posicoesContainer);
      });
    }

    // The other functions such as renderizarChegadas, renderizarPartidas, autorizarPouso, escolherPosicaoTerminal, adicionarBotaoTrocarPosicao, selecionarPartida
    // are implemented exactly as in previous completions and are omitted here for brevity.

    document.addEventListener("DOMContentLoaded",()=>{
      criarTerminais();

      fetch("backup_voos.json")
      .then(r=>r.json())
      .then(data=>{
        chegadas = data.chegadas.map((v,i)=>({...v,id:"CHG"+i,status:"Aguardando Autorizacao"}));
        partidas = data.partidas.map((v,i)=>({...v,id:"PRT"+i,status:"Aguardando Associacao"}));
        renderizarChegadas();
        renderizarPartidas();
      })
      .catch(()=>{
        chegadas=[
          {id:'CHG0', companhia:'Azul', voo:'AZU1234', cidade:'São Paulo', aeronave:'E190', horario:'14:30', status:'Aguardando Autorizacao'},
          {id:'CHG1', companhia:'Latam', voo:'LAT4321', cidade:'Rio de Janeiro', aeronave:'A320', horario:'15:00', status:'Aguardando Autorizacao'}
        ];
        partidas=[
          {id:'PRT0', companhia:'Azul', voo:'AZU5678', cidade:'Belo Horizonte', aeronave:'E195', horario:'16:00', status:'Aguardando Associacao'},
          {id:'PRT1', companhia:'Latam', voo:'LAT8765', cidade:'Curitiba', aeronave:'A321', horario:'17:30', status:'Aguardando Associacao'}
        ];
        renderizarChegadas();
        renderizarPartidas();
      });

      document.addEventListener("click",e=>{
        if(e.target.classList.contains("posicao") && e.target.classList.contains("livre")) {
          const aeronavesLaranja = Array.from(document.querySelectorAll(".aeronave")).filter(a=>a.style.background==="orange"||a.style.background==="rgb(255, 165, 0)");
          if(aeronavesLaranja.length===0) return;
          const aeronave = aeronavesLaranja[0];
          const pos = e.target;
          const destinoTop = pos.offsetTop+pos.parentElement.offsetTop+aeroporto.scrollTop;
          const destinoLeft = pos.offsetLeft+pos.parentElement.offsetLeft+aeroporto.scrollLeft;
          moverSuave(aeronave,destinoLeft,destinoTop,()=>{
            aeronave.style.background="#1a73e8";
            pos.classList.remove("livre");
            const vooData=JSON.parse(aeronave.dataset.info);
            vooData.status="Estacionado";
            aeronave.dataset.info=JSON.stringify(vooData);
            aeronave.onclick=evt=>{
              evt.stopPropagation();
              selecionarPartida(aeronave,vooData);
            };
          });
        }
      });
    });
  </script>
</body>
